<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário Balanced Scored Card </title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Comic Sans MS', cursive;
            background-color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            width: 70%;
            padding: 10px;
            background-color: #98fb98;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 16px;
        }

        h1 {
            margin-bottom: 20px;
        }

        #question-container {
            margin-bottom: 20px;
        }

        label {
            font-size: 20px; /* Aumenta o tamanho das respostas */
            margin: 1px 0; /* Espaçamento entre as respostas */
            display: block; /* Coloca cada resposta em uma linha separada */
        }

        button {
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            color: blue;
            font-family: 'Papyrus', cursive;
            border-radius: 16px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div style="text-align: center;">
        <img src="C:\Users\Elainia\Downloads\viniedu.jpg" alt="Logo do site" width="150" height="150">
       <h1 style="color: yellow;"> Questionário Balanced Scored Card BSC</h1>
    </div>

    <div class="container">
        <div id="question-container"></div>
        <button id="next-button" onclick="nextQuestion()">Próxima Questão</button>
        <button id="restart-button" onclick="restartQuiz()" style="display: none;">Refazer Questionário</button>
    </div>

    <script>
        const questions = [

            {
                question: " O que é o Balanced Scorecard (BSC)? ",
                answers: ["A) Uma ferramenta de gestão que mede o desempenho financeiro de uma empresa. ", "B) Um sistema de avaliação que foca apenas nos indicadores financeiros da organização.  ", "C) Uma metodologia de gestão estratégica que mede o desempenho de uma empresa sob quatro perspectivas: financeira, clientes, processos internos e aprendizado e crescimento.  ", "D) Uma ferramenta usada exclusivamente para marketing e comunicação. "],
                correct: 2
            },
            {
                question: " Quais são as quatro perspectivas principais do Balanced Scorecard? ",
                answers: ["A) Financeira, clientes, processos internos e aprendizado e crescimento. ", "B) Financeira, fornecedores, inovação e qualidade. ", "C) Funcionários, processos internos, marketing e retorno financeiro. ", "D) Resultados financeiros, satisfação do cliente, eficiência e sustentabilidade. "],
                correct: 0
            },
            {
                question: " A perspectiva "financeira" no BSC se concentra em: ",
                answers: ["A) Medir o desempenho de novos produtos no mercado.  ", "B) A avaliação de custo-benefício de estratégias de recursos humanos. ", "C) Avaliar o desempenho financeiro da organização, como lucros, retorno sobre investimento e valor para os acionistas. ", "D) Medir a satisfação dos funcionários e clientes. "],
                correct: 2
            },
            {
                question: "  ",
                answers: ["A)  ", "B) ", "C)  ", "D)  "],
                correct: 1
            },
            {
                question: "  ",
                answers: ["A)  ", "B)   ", "C)  ", "D) "],
                correct: 0
            },
            {
                question: "  ",
                answers: ["A)  ", "B)  ", "C)  ", "D)  "],
                correct: 3
            },
            {
                question: "  ",
                answers: ["A)  ", "B)  ", "C)  ", "D)  "],
                correct: 2
            },
            {
                question: "  ",
                answers: ["A)   ", "B)   ", "C)   ", "D) "],
                correct: 1
            },
            {
                question: "  ",
                answers: ["A)   ", "B)   ", "C)  ", "D) "],
                correct: 3
            },
            {
                question: "  ",
                answers: ["A)  ", "B)  ", "C)  ", "D)  "],
                correct: 0
            },
            {
                question: "  ",
                answers: ["A)  ", "B)  ", "C)  ", "D)  "],
                correct: 2
            },
            {
                question: "  ",
                answers: ["A)  ", "B)  ", "C)   ", "D)  "],
                correct: 0
            },
            {
                question: "  ",
                answers: ["A)  ", "B) ", "C)   ", "D) "],
                correct: 3
            },
            {
                question: "  ",
                answers: ["A) ", "B)  ", "C)  ", "D) "],
                correct: 1
            },
            {
                question: " ",
                answers: ["A)  ", "B)  ", "C) ", "D) "],
                correct: 2
            }


            // Adicione mais perguntas conforme necessário
        ];

        let currentQuestion = 0;
        let userAnswers = [];

        function shuffleQuestions() {
            for (let i = questions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [questions[i], questions[j]] = [questions[j], questions[i]];
            }
        }

        function showQuestion() {
            const questionContainer = document.getElementById("question-container");
            const questionData = questions[currentQuestion];
            questionContainer.innerHTML = `
                <h2>${questionData.question}</h2>
                ${questionData.answers.map((answer, index) => `
                    <label>
                        <input type="radio" name="answer" value="${index}">
                        ${answer}
                    </label><br>
                `).join("")}
            `;
        }

        function nextQuestion() {
            const selectedAnswer = document.querySelector('input[name="answer"]:checked');
            if (selectedAnswer) {
                userAnswers.push(parseInt(selectedAnswer.value));
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    showQuestion();
                } else {
                    showResults();
                }
            } else {
                alert("Por favor, selecione uma resposta.");
            }
        }

        function showResults() {
            let score = 0;
            const questionContainer = document.getElementById("question-container");
            let resultHtml = "<h2>Resultado Final</h2><table><tr><th>Questão</th><th>Resposta Correta</th><th>Sua Resposta</th></tr>";

            questions.forEach((q, index) => {
                const isCorrect = userAnswers[index] === q.correct;
                if (isCorrect) score++;
                resultHtml += `
                    <tr>
                        <td>${q.question}</td>
                        <td>${q.answers[q.correct]}</td>
                        <td>${q.answers[userAnswers[index]] || "Não respondida"}</td>
                    </tr>
                    <tr><td colspan="3"><hr></td></tr> <!-- Linha separadora entre respostas -->
                `;
            });

            resultHtml += `</table><p>Total de acertos: ${score}/${questions.length}</p>`;
            questionContainer.innerHTML = resultHtml;
            document.getElementById("next-button").style.display = "none";
            document.getElementById("restart-button").style.display = "inline-block";
        }

        function restartQuiz() {
            userAnswers = [];
            currentQuestion = 0;
            shuffleQuestions();
            showQuestion();
            document.getElementById("next-button").style.display = "inline-block";
            document.getElementById("restart-button").style.display = "none";
        }

        shuffleQuestions();
        showQuestion();
    </script>
</body>
</html>
